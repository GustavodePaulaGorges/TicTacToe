<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div id="0" onclick="selectSquare(this)"></div>
            <div id="1" onclick="selectSquare(this)"></div>
            <div id="2" onclick="selectSquare(this)"></div>
            <div id="3" onclick="selectSquare(this)"></div>
            <div id="4" onclick="selectSquare(this)"></div>
            <div id="5" onclick="selectSquare(this)"></div>
            <div id="6" onclick="selectSquare(this)"></div>
            <div id="7" onclick="selectSquare(this)"></div>
            <div id="8" onclick="selectSquare(this)"></div>
        </div>
        <h2 id="player">Current Player:</h2>
    </div>
</body>

</html>
