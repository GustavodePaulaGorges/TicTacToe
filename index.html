<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe v2</h1>
        <table id="game-board">
        </table>
        <h2 id="player">Current Player:</h2>
        <div class="sizeController">
            <h2>Board Size</h2>
            <div class="sizeButtonsWrapper">
                <button class="sizeButton" onclick="changeBoardSize(true)">+</button>
                <button class="sizeButton" onclick="changeBoardSize(false)">-</button>
            </div>
        </div>
    </div>
</body>

</html>
